    <div class="container margin-top-10">
    	<div class="col-sm-8">
    		<div class="panel panel-default">
			  <div class="panel-body">
				 <form action="WEB-INF/studentPage/studentMain" class="form-horizontal" method="post">
				     <div class="form-group">
				       <label class="col-sm-2 control-label">学生编号：</label>
				       <div class="col-sm-6">
				         <input class="form-control" type="text" value="1" readonly="readonly">
				       </div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;">*不可修改</label>
				    </div>
				     <div class="form-group">
				       <label class="col-sm-2 control-label">登录账户：</label>
				       <div class="col-sm-6">
				         <input class="form-control" type="text" value="tom">
				       </div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;">*不能为空</label>
				    </div>
				     <div class="form-group">
				       <label class="col-sm-2 control-label">学生姓名：</label>
				       <div class="col-sm-6">
				         <input class="form-control" type="text" value="汤姆">
				       </div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;">*不能为空</label>
				    </div>
				     <div class="form-group">
				       <label class="col-sm-2 control-label">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：</label>
				       <div class="col-sm-6">
				         <input class="form-control" type="text" value="1">
				       </div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;">*不能为空</label>
				    </div>
				     <div class="form-group">
				       <label class="col-sm-2 control-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
				       <div class="col-sm-6">
					       <div class="radio">
							  <label>
							    <input type="radio" value="male" name="sex" checked="checked"> 男
							  </label>
							  &nbsp;&nbsp;&nbsp;
							  <label>
							    <input type="radio" value="female" name="sex"> 女
							  </label>
							</div>
						</div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;"></label>
				    </div>
				    <div class="form-group">
				       <label class="col-sm-2 control-label">班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级：</label>
				       <div class="col-sm-6">
				         <select class="form-control">
				       	 	<option>-请选择-</option>
				       	 	<option>软件开发一班</option>
				       	 	<option>软件开发二班</option>
				       	 	<option>软件开发三班</option>
				       	 	<option>软件开发四班</option>
				       	 </select>
				       </div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;">*请选择班级</label>
				    </div>
				    <div class="form-group">
				       <label class="col-sm-2 control-label">课&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;程：</label>
				       <div class="col-sm-6">
				         <select class="form-control">
				       	 	<option>-请选择-</option>
				       	 	<option>java软件开发</option>
				       	 	<option>ios软件开发</option>
				       	 	<option>Android软件开发</option>
				       	 	<option>WEB前端开发</option>
				       	 </select>
				       </div>
				       <label class="col-sm-4 control-label error-info" style="text-align:left;">*请选择课程</label>
				    </div>
				    <div class="form-group">
				       <div class="col-sm-6  col-sm-offset-2">
				       	 <div class="col-sm-6">
					         <button type="reset" class="btn btn-primary btn-block">重&nbsp;&nbsp;置</button>
				       	 </div>
				       	 <div class="col-sm-6">
					         <button type="submit" class="btn btn-primary btn-block">修&nbsp;&nbsp;改</button>
				       	 </div>
				       </div>
				    </div>
			      </form>
			  </div>
			</div>
   		</div>
    	<div class="col-sm-4">
    		<div class="panel panel-default">
    		  <div class="panel-heading">
    		  	 <img alt="" src="../../images/user.png">
			     <span class="font-style"> 欢迎您：汤姆管理员！</span>
    		  </div>
			  <div class="panel-body">
			  	<div class="col-sm-12">
				   	<ul class="nav nav-pills nav-stacked">

					  <li><a href="#">退出校园系统</a></li>
					</ul>
			  	</div>
			  </div>
			</div>
			<div class="panel panel-default">
    		  <div class="panel-heading">
    		  	 <img alt="" src="../../images/message.png"> 
			     <span class="font-style">&nbsp;联系我们：</span>
    		  </div>
			  <div class="panel-body">
			  	<address class="padding-left-10 font-info">
				  <strong>联系地址：</strong><br>
				  龙蟠中路458号通济产业园3幢1层<br>
				  <strong>联系电话：</strong><br>
				   025-68187666
				</address>
			  </div>
			</div>
   		</div>
   	</div>
    <!-- 页尾 版权声明 -->
    <div class="container">
		<div class="col-sm-12 foot-css">
		        <p class="text-muted credit">
		            Copyright © 2014 南京网博 版权所有
		        </p>
	    </div>
    </div>
    <!-- 密码修改model窗口 -->
    <div class="modal fade" id="modfiyPWD" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">用户密码修改</h4>
	      </div>
	      <form action="" class="form-horizontal" method="post">
		      <div class="modal-body">
			     <div class="form-group">
			       <label class="col-sm-3 control-label">登录密码：</label>
			       <div class="col-sm-6">
			         <input class="form-control" type="password">
			       </div>
			       <label class="col-sm-3 control-label error-info" style="text-align:left;">*不可为空</label>
			    </div>
			     <div class="form-group">
			       <label class="col-sm-3 control-label">新的密码：</label>
			       <div class="col-sm-6">
			         <input class="form-control" type="password">
			       </div>
			       <label class="col-sm-3 control-label error-info" style="text-align:left;">*不可为空</label>
			    </div>
			     <div class="form-group">
			       <label class="col-sm-3 control-label">重复密码：</label>
			       <div class="col-sm-6">
			         <input class="form-control" type="password">
			       </div>
			       <label class="col-sm-3 control-label error-info" style="text-align:left;">*不可为空</label>
			    </div>
		      </div>
		      <div class="modal-footer">
		         <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">关&nbsp;&nbsp;闭</button>
		         <button type="reset" class="btn btn-default">重&nbsp;&nbsp;置</button>
		         <button type="submit" class="btn btn-default">修&nbsp;&nbsp;改</button>
			  </div>
		  </form>
	    </div>
	  </div>
